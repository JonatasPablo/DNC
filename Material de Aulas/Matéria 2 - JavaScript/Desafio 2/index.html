<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>DncWeather</title>
</head>
<body>
    <nav>
        <h1>DNCWeather</h1>
        <ul>
            <li>Endereços</li>
            <li>Previsão do tempo</li>
        </ul>
    </nav>

    <main>
        <div>
            <div>
                <h2>
                    Descubra Mais com Precisão: Previsões do Tempo e endereços em tempo real.
                </h2>
                <img src="./assets/image01.png" alt="">
            </div>

            <div>
                <form action="">
                    <label for="nome">Primeiro Nome:</label>
                    <br>
                    <input type="text" name="nome" placeholder="Insira seu primeiro nome:">
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" placeholder="Insira seu email">
                    <br>
                    <label for="cep">Digite o CEP:</label>
                    <br>
                    <input type="text" name="cep" placeholder="Insira o CEP">
                    <br>
                    <label for="previsao">Digite a latitude e longitude para saber a previsão:</label>
                    <br>
                    <input type="text" name="previsao" placeholder="Latitude">
                    <input type="text" name="previsao" placeholder="Longitude">
                    <br>
                    <button>Acessar</button>
                </form>
            </div>           

            <div>
                <div>
                    <h2>
                        Resultado da busca por CEP:
                    </h2>
                    <img src="./assets/image02.png" alt="">
                </div>
                <div>

                </div>
            </div>

            <div>
                <div>
                    <h2>
                        Previsão do tempo na região:
                    </h2>
                    <img src="./assets/image03.png" alt="">
                </div>
                <div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        Termos de Uso | Política de Privacidade
    </footer>
</body>
</html>
