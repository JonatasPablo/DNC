<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DncWeather</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="padding-left: 6rem; padding-right: 6rem;">
            <a class="navbar-brand text-white fw-bold" style="font-size: 5rem;"  href="#">DncWeather</a>
            <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold fs-1 me-5" href="#">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold fs-1 ms-3" href="#">Previsão do Tempo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo cabeçalho -->
    <header>
        <div class="header-principal">
            <div class="header-principal">
                <h2>
                    Descubra Mais com Precisão: 
                    <br>Previsões do Tempo e endereços <br> em tempo real.
                </h2>
            </div>            
        </div>

        <div class="image-principal">
            <img 
            style="
            width: 25.5rem; 
            height: 19.7rem;" 
            src="./assets/image01.png" alt="">
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Formulário -->
        <div class="formulario">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label formTitle" style="font-size: 2.5rem;">Primeiro Nome:</label>
                    <br>
                    <input type="text" class="form-control formInput" id="name" aria-describedby="name" placeholder="Insira seu primeiro nome:" style="font-size: 2rem;">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label formTitle" style="font-size: 2.5rem;" >E-mail:</label>
                    <input type="email" class="form-control formInput" id="email" aria-describedby="email" placeholder="Insira seu e-mail" style="font-size: 2rem;">
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label formTitle" style="font-size: 2.5rem;" >Digite o CEP:</label>
                    <input type="text" class="form-control formInput" id="cep" aria-describedby="cep" placeholder="Insira o CEP" style="font-size: 2rem;">
                </div>

                <div class="row">
                    <label for="coordenadas" class="form-label formTitle" style="font-size: 2.5rem;" >Digite a latitude e longitude para saber a previsão:</label>
                    <div class="col">
                        <input type="text" class="form-control formInput" id="coordenadas" aria-describedby="Latitude" placeholder="Latitude" style="font-size: 2rem;">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control formInput" id="coordenadas" aria-describedby="Longitude" placeholder="Longitude" style="font-size: 2rem;">
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100" style="font-size: 3.2rem; border-radius: 1rem; box-shadow: 0px 5px 5px #0C70F240; " >Acessar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class=" footer">
            <h3>Termos de Uso | Política de Privacidade</h3>        
        </div>
    </footer>
</body>
</html>
